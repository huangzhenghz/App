<body>

<script>
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        document.write("<h1>" + ua + "</h1>")

        if ("micromessenger" in ua){
            return true
        }
        else{
            return false
        }
    }

    let isWeiXin = isWeiXin()
    document.write("<h1>" + isWeiXin + "</h1>")
  
</script>

</body>
