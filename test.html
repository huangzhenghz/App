<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<script>
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        document.write("<h1>" + ua + "</h1>")

        if (ua.indexOf("micromessenger") != -1 ){
            return true
        }
        else{
            return false
        }
    }

    let tf = isWeiXin()
    document.write("<h1>" + tf + "</h1>")
  
</script>

</body>
</html>
